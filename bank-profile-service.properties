server.port=8082

eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true


#configuration de la base de données
spring.datasource.url=jdbc:mysql://profile-db:3306/profile_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
#specifier le driver mysql a utiliser pour se connecter
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#visualiser les requetes sql dans la console
spring.jpa.show-sql=true
#permet de mettre a jour la base de données a chaque fois que l'application demarre
spring.jpa.hibernate.ddl-auto=update